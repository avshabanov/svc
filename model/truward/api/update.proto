syntax = "proto3";

package truward.api;

option go_package = "truward.golang.org/genproto/truwardapis/api/annotations;annotations";
option java_multiple_files = true;
option java_outer_classname = "UpdateProto";
option java_package = "com.truward.services.api";
option objc_class_prefix = "TAPI";

enum UpdateAction {

  // Indicates, that no action should be performed on the associated data
  NONE = 0;

  ADD = 1;

  REMOVE = 2;
}

message UpdateString {

  UpdateAction action = 1;

  string value = 2;
}

message UpdateBool {

  UpdateAction action = 1;

  bool value = 2;
}

